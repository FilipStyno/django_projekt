{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FC Barcelona Team Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F5F5F5; }
        .navbar-barca {
            background-color: #A50044;
        }
        .navbar-barca .navbar-brand, .navbar-barca .nav-link {
            color: #FDB913 !important;
            font-weight: 600;
        }
        .navbar-barca .nav-link.active, .navbar-barca .nav-link:focus {
            color: #fff !important;
        }
        .barca-footer {
            background-color: #004D98;
            color: #FDB913;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        .logo-barca {
            height: 60px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-barca">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'club_logo.png' %}" class="logo-barca" alt="FC Barcelona Logo">
                FC Barcelona Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsBarca" aria-controls="navbarsBarca" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsBarca">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'player_list' %}">Players</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'trainer_list' %}">Trainers</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <footer class="barca-footer">
        <div class="container">
            &copy; {{ year }} FC Barcelona Manager. Created by <span id="Filip Hrivnacky">Filip Hrivnacky</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
