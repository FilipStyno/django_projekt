{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-center" style="color:#004D98;">Trainers</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for trainer in trainers %}
    <div class="col">
        <div class="card h-100 border-0 shadow" style="border-top: 4px solid #A50044;">
            <img src="{{ trainer.person.picture.url }}"
                 class="card-img-top"
                 alt="{{ trainer.person.name }} {{ trainer.person.surname }}"
                 style="object-fit:cover;height:260px;">
            <div class="card-body">
                <h5 class="card-title">{{ trainer.person.name }} {{ trainer.person.surname }}</h5>
                <p class="card-text"><strong>Role:</strong> {{ trainer.get_team_role_display }}</p>
                <a href="#" class="btn btn-sm" style="background:#A50044;color:#FDB913;">Profile</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No trainers found.</p>
    {% endfor %}
</div>
{% endblock %}
